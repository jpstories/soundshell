<!DOCTYPE html>
<html>
<head>
    <title>Soundshell</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/input.css" />
    <link rel="stylesheet" type="text/css" href="css/playpause.css">
    <link rel="stylesheet" type="text/css" href="css/time-progress.css">
    
</head>
<body>
    <div id="visualizations-player">
        <section class="visual__data">
            <!-- 1 -->
            <div class="top-container">
                
                <div class="amplitude-visualization" id="large-visualization">
                    <!-- <img src="https://521dimensions.com/img/open-source/amplitudejs/album-art/we-are-to-answer.jpg" width="100%" height="100%" alt=""> -->
                    <img class="now-playing-album-art" id="large-now-playing-album-art"
                    data-amplitude-song-info="cover_art_url" />
                </div>
            </div>
            <!-- 2 -->
            <div class="song__title-wave">
                <div class="meta-data-container">

                    <div class="amplitude-play-pause amplitude-paused">
                        <a role="button" href="" class="sc-button-play playButton sc-button m-stretch" 
                        tabindex="0" title="Play" draggable="false">Play</a>
                    </div>

                    <div class="now-playing__box">
                        <span class="now-playing-name" data-amplitude-song-info="name"></span>
                        <span class="now-playing-artist-album">
                            <span class="now-playing-artist" data-amplitude-song-info="artist"></span> - <span
                                class="now-playing-album" data-amplitude-song-info="album"></span>
                        </span>
                    </div>
                </div>

                <div class="amplitude-wave-form">
                </div>
                <!--  -->
                <div class="time-container">
                    <div class="time-progress">
                        <div id="progress-container">
                            <input type="range" class="amplitude-song-slider" />
                            <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                            <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                        </div>
                
                        <div class="time-container">
                            <span class="current-time">
                                <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                            </span>
                            <span class="duration">
                                <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 3 -->
            <div class="shuffles">
                <div class="visualization-toggle visualization-on"></div>
                <div class="amplitude-shuffle"></div>
                <div class="amplitude-repeat"></div>
            </div>
        </section>
        <!--  -->
            <div class="control-container">
                <div class="control__wrap">
                    <!-- 1 -->
                    <div class="next__prev">
                        <div class="amplitude-prev"></div>

                        <div class="amplitude-play-pause amplitude-paused">
                            <a id="offbg" role="button" href="" class="control-panel sc-button-play playButton sc-button m-stretch" 
                            tabindex="0" title="Play" draggable="false">Play</a>
                        </div>

                        <div class="amplitude-next"></div>
                    </div>
                    <!-- 2 -->
                    <div class="time-wrap_fixed">
                        <div id="time-progress-fixed" class="time-progress">
                            <div id="progress-container">
                                <!-- <input id="time-input_fixed" type="range" class="amplitude-song-slider" /> -->
                                <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                                <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                            </div>
                    
                            <div class="time-container" id="time-container-fixed">
                                <span class="current-time" id="time-container-fixedCurrent">
                                    <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                                </span>
                                <span class="duration" id="time-container-fixedDuration">
                                    <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- 3 -->
                    <div class="volume__wrap-vol">
                        <label for="r">Volume</label>
                        <input id="r" type="range" class="amplitude-volume-slider"/>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->
        <div id="visualizations-player-playlist">

            <div class="top">
                <span class="playlist-title">Songs</span>
                <div class="amplitude-repeat">

                </div>
                <div class="amplitude-shuffle">

                </div>
            </div>

            <div class="songs-container">
                <div class="song amplitude-song-container amplitude-play-pause sc-button-play" data-amplitude-song-index="0">
                    <!-- <span class="song-position">01</span> -->
                    <img class="song-album-art" data-amplitude-song-info="cover_art_url"
                        data-amplitude-song-index="0" />
                    <div class="song-meta-data-container">
                        <span class="song-name" data-amplitude-song-info="name" data-amplitude-song-index="0"></span>
                        <span class="song-artist" data-amplitude-song-info="artist"
                            data-amplitude-song-index="0"></span>
                    </div>
                </div>
                <div class="song amplitude-song-container amplitude-play-pause sc-button-play" data-amplitude-song-index="1">
                    <!-- <span class="song-position">02</span> -->
                    <img class="song-album-art" data-amplitude-song-info="cover_art_url"
                        data-amplitude-song-index="1" />
                    <div class="song-meta-data-container">
                        <span class="song-name" data-amplitude-song-info="name" data-amplitude-song-index="1"></span>
                        <span class="song-artist" data-amplitude-song-info="artist"
                            data-amplitude-song-index="1"></span>
                    </div>
                </div>
                <div class="song amplitude-song-container amplitude-play-pause sc-button-play" data-amplitude-song-index="2">
                    <!-- <span class="song-position">02</span> -->
                    <img class="song-album-art" data-amplitude-song-info="cover_art_url"
                        data-amplitude-song-index="2" />
                    <div class="song-meta-data-container">
                        <span class="song-name" data-amplitude-song-info="name" data-amplitude-song-index="2"></span>
                        <span class="song-artist" data-amplitude-song-info="artist"
                            data-amplitude-song-index="2"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ededed" />
                <stop offset="100%" stop-color="#707070" />
            </linearGradient>
        </defs>
    </svg>
    <script type="text/javascript" src="./node_modules/amplitudejs/dist/amplitude.js"></script>
    <script type="text/javascript" src="./js/visual.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/playpause.js"></script>
</body>

</html>
